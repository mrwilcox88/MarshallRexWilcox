<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body>
<h1>Register</h1>
<form>
    <div> <!--Name of User-->
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" placeholder="Firstname" required>

        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" placeholder="Lastname" required>
    </div>
    <div>Sex: <!--Sex of User-->
        <label for="sexMale">Male</label>
        <input name="gender" id="sexMale" type="radio">

        <label for="sexFemale">Female</label>
        <input name="gender" id="sexFemale" type="radio">

        <label for="sexOther">Other</label>
        <input name="gender" id="sexOther" type="radio">
    </div>
    <div><!--Login Credentials of User-->
        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="name@email.com" required>

        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="password" required pattern=".{5,10}" required title="Password must be 5 to 10 characters">
    </div>
    <div> <!--Birthdate of User-->
        <label>
            Birthdate:
            <select name="month" id="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select name="day" id="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select name="year" id="year">
                <option>Year</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        </label>
    </div>
    <div> <!--Terms and Conditions-->
        <label for="I agree to the terms and conditions.">I agree to the terms and conditions:</label>
        <input id="I agree to the terms and conditions." type="checkbox">
    </div>
    <div> <!--Submit-->
        <button>Submit</button>
    </div>
</form>
</body>
</html>
